  <body>
   
    <form class="form" id="MainForm" >
      <div class="form-input">
        <h1 class="form-title">Register User</h1>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
          <label for="emailInp">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="passwordInp" placeholder="Password">
          <label for="passwordInp">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fnameInp" placeholder="Firs Name">
          <label for="fnameInp">Firs Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="lnameInp" placeholder="Last Name">
          <label for="InameInp">Last Name</label>
        </div>
        <div class="btn-field">
        <button type="submit"  >Sign Up</button>
       <a href="login.html"><button type="button" class="disable">Sign In</button></a>
      </div>
    </div>
      <div class="form-image">
        <img src="./img/finance-image.jpeg" alt="Finance Ä°mage">
      </div>
    </form>
