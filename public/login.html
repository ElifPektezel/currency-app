<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/ee2bcfeb71.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./style/register.css">
  </head>
  <body>
   
<form class="form" id="MainForm" >
  <div class="form-input">
    <h1 class="form-title">Login</h1>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
      
      <label for="emailInp">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="passwordInp" placeholder="Password">
      <label for="passwordInp">Password</label>
    </div>
    <p>Lost Password <a href="#">Click Here!</a></p>

<div class="btn-field">
    <button type="submit" >Login</button>
   <a href="register.html"><button type="button" class="disable">Sign Up</button></a>
  </div>
  </div>
  <div class="form-image">
    <img src="./img/finance-image.jpeg" alt="Finance Ä°mage">
  </div>
</form>



<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
</script>
<script type="module" src="./js/login.js"></script>
  </body>
</html>
